<h1>Practice converting ruby to javascript.</h1>
<ol>
    <li>Open this file in your editor.</li>
    <li>Follow the instructions in the source.</li>
    <li>Refer to the working ruby code in "ruby_code.rb".</li>
</ol>

<script type="text/javascript">

  console.log("hi ruby!");

  // Variables
  var number = 10


  ///////////////////
  // Control Flow  //
  ///////////////////

  // Conditionals
  // If number is less than 5 return "Too Small"
  // If number equals 5 return "Just Right"
  // If number is greater than 10 return "Too Big"
  if (number < 5) {
    console.log("Too Small");
  } else if (number === 5) {
    console.log("Just Right");
  } else if (number > 5) {
    console.log("Too Big");
  }

  // Case/Switch Statements
  // Look Up "Switch"
  // Make it do what the ruby does.
  var day = "Tuesday";
  switch (day) {
    case "Monday":
      console.log("Happy coffee");
      break;
    case "Tuesday":
      console.log("How was that coffee");
      break;
    case "Friday":
      console.log("I am in love");
      break;
    default:
      console.log("This day does not count");
  }


  // While Loop
  // Make it do what the ruby does.
  var count = 10;
  while (count > 0) {
    console.log(count);
    count--;
  }


  ////////////////
  // Functions  //
  ////////////////

  // named
  // Create a function named "add" that will add two passed numbers
  function multiply(x, y) {
    return x * y
  }

  // anonymous
  // Create an anonymous function that will multiply two numbers and then set the value returned from that to a variable called multiplied.
  var multiplied = function (x,y) {
    return x * y;
  }


  ////////////////
  // Arrays     //
  ////////////////

  // Arrays
  var myNameArray  = ['Adam', 'Elaine', 'Tom'];
  // Return the first element of the array
  myNameArray[0];
  // Add a new value 'Matt' to the array
  myNameArray.push("Matt");

  // Iteration
  var dwarves = ['Doc', 'Grumpy', 'Happy', 'Sleepy', 'Bashful', 'Sneezy', 'Dopey'];

  // Print out to the console, "Hi Ho! I am" + the dwarfs name
  dwarves.forEach(function(dwarf_name) {
                    console.log("Hi Ho! I am " + dwarf_name);
                  });

  // Use the forEach method to iterate over the array and return:
  // dwarf name + "is part of the gang." using both the index and specific value in the array (LOOK UP forEach)!!!
  dwarves.forEach(function(dwarf_name, index) {
                    console.log(dwarf_name + " is part of the game (#" + index + ")");
                  });


  ////////////////
  // Objects    //
  ////////////////

  // Example:
  var myObject = {name: 'Snow White', age: 20, weakness: 'apples'};
  // Print out myObjects name using both bracket and dot notation.

  console.log(myObject.name);
  console.log(myObject["name"]);

  // Create a new object called myBird with a name of your choice that can:
  // chirp, which will return 'tweet tweet tweet'
  // fly, which will return 'I am like a bird.  I want to fly away.  I dont know where my home is. I dont know where my soul is.'
  // greet, which will return ('Hi my name is' + name)
  // HINT: Look up what the keyword 'this' does in JavaScript
  var myBird = {  name: "Bubi",
                  chirp: function() { return "tweet tweet tweet"},
                  fly:   function() { return "I am like a bird.  I want to fly away.  I dont know where my home is. I dont know where my soul is."},
                  greet: function() { return "Hi my name is " + this.name}
               };

  console.log(myBird.name);
  console.log(myBird.chirp());
  console.log(myBird.fly());
  console.log(myBird.greet());

</script>
</body>
</html>
