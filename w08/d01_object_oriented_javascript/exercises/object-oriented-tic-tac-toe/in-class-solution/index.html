<!doctype html>
<html>
  <head>
    <style>
      *{
        box-sizing:border-box;
      }
      .game{
        margin:auto;
	width:300px;
      }
      .game div{
        border: 2px solid #ddd;
	width:100px;
	height:100px;
	float:left;
	line-height:100px;
	font-size:3em;
	text-align:center;
      }
      .square:nth-child(3n+1){
        clear:both;
      }
    </style>
  </head>
  <body>
    <div class='game'></div>
    <script src='js/models/game.js'></script>
    <script src='js/views/game.js'></script>
    <script src='js/app.js'></script>
  </body>
</html>
